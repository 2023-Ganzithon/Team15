<!-- accounts/templates/signup.html -->
{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{%static 'css/join.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>

<body>
    <div class="iphone-frame">
        <div class="all">

            <h2>회원정보 입력</h2>
            <p class="ex">회원여부 확인 및 가입을 진행합니다.</p>


            {% block content %}
            <div class="wrapper" style="text-align: center;">
                <form method="POST">
                    {% csrf_token %}
                    <!-- 닉네임 입력란 -->
                    <input type="text" name="nickname" style="top: 228px;" placeholder="닉네임 (최대 8자 이내)">

                    <!-- 아이디 입력란 -->

                    <input style="top: 305px" type="text" name="username" placeholder="아이디">

                    <!-- 비밀번호 입력란 -->

                    <input type="password" name="password1" placeholder="비밀번호 (영문+숫자+특수문자, 8자 이상)">

                    <!-- 비밀번호 확인 입력란 -->

                    <input style="top: 446px" type="password" name="password2" placeholder="비밀번호 확인">

                    <!-- 입력 완료 버튼 -->

                    <input type="submit" class="signup" style="width: 344px;
                        height: 52px;
                        left: 23px;
                        top: 550px;
                        position: absolute;
                        background: #a5ec5f;
                        border-radius: 5px;
                       
                        border: 1px solid #a5ec5f;" value="Sign Up">

                </form>
            </div>
            {% endblock %}
        </div>
    </div>

</body>

</html>
