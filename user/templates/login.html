<!-- accounts/templates/login.html -->
{%load static%}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{%static 'css/join.css'%}">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>

<body>
    {% block content %}
    <div class="iphone-frame">
        <div class="all">

            <h2>로그인</h2>
            <p class="ex">로그인 없이 시작하면 게시물 열람만 가능합니다.</p>



            <form method="POST">

                <!-- 아이디 입력란 -->
                {% csrf_token %}
                <input class="text" style="top: 305px" type="text" id="username" name="username" placeholder="아이디">

                <!-- 비밀번호 입력란 -->

                <input type="password" id="password" name="password" placeholder="비밀번호">


                <!-- 입력 완료 버튼 -->

                <button class="submit" style="top: 500px">
                    <label for="custom-id" class="submit">로그인 하기</label>
                    <input type="submit" value="Login" style="display:none" id="custom-id" required>
                </button>

                <button class="submit" style="top: 570px">
                    <label for="custom-id" class="submit">로그인 없이 시작하기</label>
                    <input type="submit" value="noLogin" style="display:none" id="custom-id" required>
                </button>

        </div>


    </div>
    </div>
    {% endblock %}

</body>

</html>
