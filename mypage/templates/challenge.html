{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/challenge.css" />
    <title>챌린지 목록</title>
  </head>
  <body>
    <div class="container">
      <div class="bodyWrapper">
        <div class="body">
          <div class="topBar">
            <div class="back">
              <img
                src="{% static 'images/back.png' %}"
                class="back"
                onClick="goBack()"
              />
            </div>
            <div class="logo"><image></image></div>
            <div class="empty"></div>
          </div>

          <div class="challenge">CHALLENGE</div>
          <!-- <div class="latest">최신순</div> -->

          {% for challenge in challenges %}
          <div class="challengeBox">
            {% if challenge.cImage %}
              <image src="{{ challenge.cImage.url }}" class="img"></image>
            {% else %}
              <image src=""></image>  <!-- 챌린지 사진 업로드 전 보여줄 디폴트 이미지 -->
            {% endif %}
            <div class="date">{{ challenge.cDate|date:"F d, Y" }}</div>
            <div class="challengeTitle">{{ challenge.cId.cName }}</div>
          </div>
          {% empty %}
          <p>No ongoing challenges at the moment.</p>
          {% endfor %}

          {% include 'footer.html' %}
          </div>
        </div>
      </div>
    </div>
    <script>
      function goMypage() {
        window.location.href = "/mypage/";
      }

      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
